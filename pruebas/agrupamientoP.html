<!DOCTYPE html>
<html>
    <head>
        <title>Prueba de formulario</title>
        
        <meta charset = "UTF-8">
    </head>

    <body>
        <form action = "registrardatos.php" method = "post">
            
            <fieldset>

                <legend>Datos del cliente</legend>
                Nombre del cliente: <input type = "text" name = "nombre" size = "20"><br>
                Forma de pago:
                <select name = "formadepago">
                    <option value = "1">Efectivo</option>
                    <option value = "2">Tarjeta</option>
                </select><br>
                Direccion de entrega: <input type = "text" name = "direccion" size = "30"><br>
            </fieldset>
            <fieldset>
                Tipo de pizza: <input type = "text" name = "tipodepizza" size = "10"><br>
                Tamaño de la pizza:
                <select name = "tamaño de pizza">
                    <option value = "1">Pequeña</option>
                    <option value = "2">Mediana</option>
                    <option value = "3">Grande</option>
                    <option value = "4">Familiar</option>
                </select><br>
                Tipo de salsa: 
                <select name = "tipodesalsa">
                    <option value = "1">Tomate</option>
                    <option value = "2">Barbacoa</option>
                    <option value = "3">Blanca</option>
                </select><br>
            </fieldset>
            <input type = "submit" value = "Enviar">
        </form>
    </body>
</html>
